<meta charset="UTF-8">
<script>
  "use strict";

  /**
   * Функция расчета площади некоторых фигур
   * @param shape {string} Короткое название фигуры (первые 4 символа на англ.)
   * @param arg1 {number} параметры фигуры необходимые для подсчета площади (длина, высота, радиус и т.д.)
   * @param arg2 {number} параметры фигуры необходимые для подсчета площади (длина, высота, радиус и т.д.)
   * @param arg3 {number} параметры фигуры необходимые для подсчета площади (длина, высота, радиус и т.д.)
   * @return {{area: number, figure: string, input: *[]}} Возращаемый ответ в виде объекта, где area - площадь, figure - название фигуры, input - массив исходных данных
   */
  function calculateArea(shape, arg1, arg2, arg3) {
    var area = 0;
    var figure = '';
    var input = [arg1, arg2, arg3];
    switch (shape) {
      case 'circ': //круг
        area = Math.pow(arg1, 2) * Math.PI;
        figure = 'circle';
        break;
      case 'rect'://прямоугольник
        area = arg1 * arg2;
        figure = 'rectangle';
        break;
      case 'squa'://квадрат
        area = Math.pow(arg1, 2);
        figure = 'squad';
        break;
      case 'tria'://треуголник
        area = (arg1 * arg2) / 2;
        figure = 'triangle';
        break;
      case 'trap'://трапеция
        area = (arg1 + arg2) * arg3 / 2;
        figure = 'trapezoid';
        break;
      default:
      //Если фигура не известна
    }

    return {area, figure, input}
  }

  console.log(calculateArea('trap', 3, 5, 10));
  console.log(calculateArea('rect', 4, 6));
  console.log(calculateArea('squa', 5));
  console.log(calculateArea('circ', 10));

</script>
