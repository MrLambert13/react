<meta charset="UTF-8">
<script>
    "use strict";

    /**
     * 4. *При помощи генератора написать функцию-анкету, которая запрашивает у пользователя на ввод параметры и
     * передает их в генератор. В конце, когда генератор завершается, он должен вернуть все введенные входные параметры
     * в виде объекта. Этот объект нужно вывести в консоли.
     */

    /**
     * Генератор-анкета с вопросами и хранеием результатов ответов
     * @return {IterableIterator<{"Ответ 1:": *, "Ответ 2:": *, "Ответ 3:": *}>}
     */
    function* generator() {
        let answer1 = yield;
        let answer2 = yield;
        let answer3 = yield;

        return {
            "Ответ 1:": answer1,
            "Ответ 2:": answer2,
            "Ответ 3:": answer3,
        }
    }

    const result = generator();
    //запуск генератора
    result.next();
    //переходим ко второму yield
    result.next(prompt('Вопрос 1:'));
    result.next(prompt('Вопрос 2:'));
    //переходим к третьему yield и получаем результат
    console.log(result.next(prompt('Вопрос 3:')).value); //{Ответ 1:: "1", Ответ 2:: "2", Ответ 3:: "3"}
</script>
